<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="home-wrapper">
    <h1 id="hello"></h1>

    <a
        href="https://bloxman.neocities.org/"
        target="_blank"
        class="home-link"
    >
        Visit my Neocities site
    </a>
</div>

<script>
    const username = localStorage.getItem("currentUser");

    if (!username) {
        window.location.href = "index.html";
    }

    document.getElementById("hello").innerText = "HELLO " + username;
</script>

</body>
</html>
